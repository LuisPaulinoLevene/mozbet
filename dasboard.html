<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aviator - Aposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding-top: 30px;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    .fundo-giratorio {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500vw;
      height: 500vh;
      transform-origin: center center;
      background: url('fundo.webp') no-repeat center center;
      background-size: contain;
      animation: girarGlobo 40s linear infinite;
      z-index: -1;
      pointer-events: none;
      filter: brightness(0.35);
      transform: translate(-50%, -50%) rotate(0deg);
    }

    @keyframes girarGlobo {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .imagem-wrapper {
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
    }

    #imagem {
      position: relative;
      width: 150px;
      transition: none;
      z-index: 2;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 20px 40px 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #333;
      margin-top: 0;
      max-width: 350px;
      z-index: 1;
      position: relative;
      user-select: none;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin: 10px 0;
    }

    .value {
      font-weight: bold;
      font-size: 32px;
    }

    #barra-contagem {
      width: 100%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin: 20px auto 0;
      overflow: hidden;
      box-shadow: 0 0 5px #00ffea;
      display: block;
    }

    #barra-preenchimento {
      height: 100%;
      background: linear-gradient(90deg, #00ffea, #008080);
      width: 100%;
      transition: width 0.1s linear;
    }

    #saldo-usuario {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffea;
      z-index: 1000;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 0 8px #00ffea;
      min-width: 120px;
      text-align: left;
    }

    input#valorAposta {
      padding: 10px;
      font-size: 18px;
      width: calc(100% - 24px);
      border-radius: 6px;
      border: none;
      outline: none;
      margin-top: 15px;
      box-sizing: border-box;
      background: #222;
      color: #eee;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #00ffea;
      color: #121212;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      margin-right: 10px;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #008080;
      color: white;
    }

    #statusAposta {
      margin-top: 20px;
      font-size: 24px;
      color: #00ffea;
      min-height: 32px;
      word-wrap: break-word;
      font-weight: bold;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div id="saldo-usuario">Saldo: --</div>

  <div class="fundo-giratorio"></div>

  <div class="imagem-wrapper">
    <img id="imagem" src="imagem.png" alt="Aviator" />
  </div>

  <div class="container">
    <p><span class="value" id="status">Carregando...</span></p>
    <p><span class="value" id="multiplicador">0.00</span>x</p>

    <input type="number" id="valorAposta" placeholder="Valor da aposta" min="1" step="0.01" />
    <br />

    <button id="botaoApostar" disabled>Apostar</button>
    <button id="botaoRetirar" disabled>Retirar</button>

    <div id="barra-contagem">
      <div id="barra-preenchimento"></div>
    </div>

    <p id="statusAposta">Nenhuma aposta ativa</p>
  </div>

  <audio id="somJogo" src="1.mp3" loop></audio>
  <audio id="somEstouro" src="2.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyuuyEQ7ZCQ0wv9tsnQ6wf_jve18VHOPE",
      authDomain: "aviat-897a2.firebaseapp.com",
      projectId: "aviat-897a2",
      storageBucket: "aviat-897a2.appspot.com",
      messagingSenderId: "222649377449",
      appId: "1:222649377449:web:8d19cee19dc4f768087fb8",
      measurementId: "G-K81LWNL5ES"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const saldoEl = document.getElementById("saldo-usuario");
    const statusEl = document.getElementById("status");
    const multiplicadorEl = document.getElementById("multiplicador");
    const imagem = document.getElementById("imagem");

    const barraContagem = document.getElementById("barra-contagem");
    const barraPreenchimento = document.getElementById("barra-preenchimento");

    const valorApostaInput = document.getElementById("valorAposta");
    const botaoApostar = document.getElementById("botaoApostar");
    const botaoRetirar = document.getElementById("botaoRetirar");
    const statusApostaEl = document.getElementById("statusAposta");

    const somJogo = document.getElementById("somJogo");
    const somEstouro = document.getElementById("somEstouro");

    let animFrame;
    let posY = 0;
    let posX = 0;
    let estourouAnterior = false;
    let vooCompleto = false;
    let oscilando = false;
    let limiteY = -80;
    let oscilarDirecao = 1;

    let contagemInterval = null;
    let tempoTotal = 10000; // 10 segundos
    let tempoInicio = 0;

    // Variáveis de aposta
    let apostaAtiva = false;
    let valorApostado = 0;
    let multiplicadorAtual = 1.00;
    let retiradaFeita = false;

    let userId = null;
    let unsubscribeSaldo = null;

    // Atualiza saldo do usuário em tempo real via Firebase
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        const userRef = doc(db, "users", userId);

        // Inicializa saldo caso não exista
        const docSnap = await getDoc(userRef);
        if (!docSnap.exists()) {
          await setDoc(userRef, { saldo: 0 });
          saldoEl.textContent = "Saldo: 0";
        } else {
          saldoEl.textContent = "Saldo: " + (docSnap.data().saldo ?? 0);
        }

        if (unsubscribeSaldo) unsubscribeSaldo();

        unsubscribeSaldo = onSnapshot(userRef, (doc) => {
          if (doc.exists()) {
            saldoEl.textContent = "Saldo: " + (doc.data().saldo ?? 0);
          }
        });
      } else {
        userId = null;
        saldoEl.textContent = "Saldo: --";
        if (unsubscribeSaldo) {
          unsubscribeSaldo();
          unsubscribeSaldo = null;
        }
      }
    });

    function tocarSomJogo() {
      if (somJogo.paused) {
        somJogo.currentTime = 0;
        somJogo.play().catch(() => {});
      }
    }

    function pararSomJogo() {
      somJogo.pause();
    }

    function tocarSomEstouro() {
      somEstouro.currentTime = 0;
      somEstouro.play().catch(() => {});
    }

    // Animação da imagem: movimento lento subindo + oscilação
    function animarMovimentoLento() {
      oscilando = false;
      function subir() {
        if (posY > limiteY) {
          posY -= 0.2;
        } else {
          oscilando = true;
          animarOscilacao();
          return;
        }
        imagem.style.transform = `translate(${posX}px, ${posY}px)`;
        animFrame = requestAnimationFrame(subir);
      }
      subir();
    }

    function animarOscilacao() {
      function oscilar() {
        if (!oscilando) return;
        posY += 0.1 * oscilarDirecao;
        if (posY > limiteY + 2) oscilarDirecao = -1;
        if (posY < limiteY - 2) oscilarDirecao = 1;
        imagem.style.transform = `translate(${posX}px, ${posY}px)`;
        animFrame = requestAnimationFrame(oscilar);
      }
      oscilar();
    }

    // Animação voo rápido após estouro
    function animarVooRapido() {
      cancelAnimationFrame(animFrame);
      oscilando = false;
      let passos = 30;
      let passoAtual = 0;

      function voo() {
        if (passoAtual < passos) {
          posX += 15;
          posY -= 10;
          imagem.style.transform = `translate(${posX}px, ${posY}px)`;
          passoAtual++;
          requestAnimationFrame(voo);
        } else {
          vooCompleto = true;
          tocarSomJogo();
        }
      }

      voo();
    }

    // Controla a contagem regressiva da barra em Estourou
    function iniciarContagemEstourou() {
      barraContagem.style.display = 'block';
      tempoInicio = Date.now();
      barraPreenchimento.style.width = '100%';  // Já está aqui para começar cheia

      if (contagemInterval) clearInterval(contagemInterval);

      contagemInterval = setInterval(() => {
        const tempoPassado = Date.now() - tempoInicio;
        let largura = Math.max(0, 100 - (tempoPassado / tempoTotal) * 100);
        barraPreenchimento.style.width = largura + '%';

        if (largura <= 0) {
          clearInterval(contagemInterval);
          contagemInterval = null;
          barraPreenchimento.style.width = '100%';  // reset para cheio (pra próximo ciclo)
        }
      }, 50);
    }

    async function atualizarStatus() {
      try {
        const response = await fetch("https://mundobet-aviator-backend.onrender.com/status");
        const data = await response.json();

        multiplicadorAtual = data.multiplicador;
        const statusJogo = data.status;

        multiplicadorEl.textContent = multiplicadorAtual.toFixed(2);
        statusEl.textContent = statusJogo;

        if (statusJogo === "Aguardando") {
          // Limpa qualquer intervalo de contagem e garante barra cheia uma única vez
          if (contagemInterval) {
            clearInterval(contagemInterval);
            contagemInterval = null;
          }

          // Se a barra ainda não está cheia, deixa ela cheia 100%
          if (barraPreenchimento.style.width !== '100%') {
            barraPreenchimento.style.width = '100%';
          }
          barraContagem.style.display = 'block';

          botaoApostar.disabled = apostaAtiva;
          valorApostaInput.disabled = apostaAtiva;

          botaoRetirar.disabled = true;
          statusApostaEl.textContent = "Nenhuma aposta ativa";
          estourouAnterior = false;
          vooCompleto = false;
          posX = 0;
          posY = 0;
          imagem.style.transform = `translate(${posX}px, ${posY}px)`;
          animarMovimentoLento();

        } else if (statusJogo === "Jogando") {
          // Barra vazia
          if (contagemInterval) {
            clearInterval(contagemInterval);
            contagemInterval = null;
          }
          barraPreenchimento.style.width = '0%';
          barraContagem.style.display = 'block';

          botaoApostar.disabled = true;
          valorApostaInput.disabled = true;

          if (apostaAtiva && !retiradaFeita) {
            botaoRetirar.disabled = false;
            statusApostaEl.textContent = (valorApostado * multiplicadorAtual).toFixed(2);
          } else {
            botaoRetirar.disabled = true;
          }

        } else if (statusJogo === "Estourou") {
          botaoRetirar.disabled = true;
          botaoApostar.disabled = false;
          valorApostaInput.disabled = false;

          if (apostaAtiva && !retiradaFeita) {
            statusApostaEl.textContent = (valorApostado * multiplicadorAtual).toFixed(2);
          } else {
            statusApostaEl.textContent = "Nenhuma aposta ativa";
          }

          if (!estourouAnterior) {
            estourouAnterior = true;

            // Barra enche e esvazia em 10s
            iniciarContagemEstourou();

            animarVooRapido();

            tocarSomEstouro();

            // Reseta estado após voo
            setTimeout(() => {
              posX = 0;
              posY = 0;
              imagem.style.transform = `translate(${posX}px, ${posY}px)`;
              animarMovimentoLento();
              vooCompleto = false;
              estourouAnterior = false;
              barraPreenchimento.style.width = '100%'; // deixa cheia para aguardando
            }, tempoTotal);
          }
        }
      } catch (err) {
        console.error("Erro ao obter status:", err);
      }
    }

    // Configura os botões
    botaoApostar.addEventListener("click", async () => {
      if (!userId) {
        alert("Você precisa estar logado para apostar.");
        return;
      }

      const valor = parseFloat(valorApostaInput.value);
      if (isNaN(valor) || valor <= 0) {
        alert("Insira um valor de aposta válido.");
        return;
      }

      // Verificar saldo do usuário
      const userRef = doc(db, "users", userId);
      const userDoc = await getDoc(userRef);
      const saldoAtual = userDoc.data()?.saldo ?? 0;

      if (valor > saldoAtual) {
        alert("Saldo insuficiente.");
        return;
      }

      // Atualiza saldo no Firestore
      await updateDoc(userRef, {
        saldo: saldoAtual - valor
      });

      apostaAtiva = true;
      valorApostado = valor;
      retiradaFeita = false;

      botaoApostar.disabled = true;
      valorApostaInput.disabled = true;
      botaoRetirar.disabled = false;
      statusApostaEl.textContent = (valor * multiplicadorAtual).toFixed(2);
    });

    botaoRetirar.addEventListener("click", async () => {
      if (!apostaAtiva || retiradaFeita) return;
      if (!userId) return;

      const premio = valorApostado * multiplicadorAtual;

      // Atualiza saldo no Firestore
      const userRef = doc(db, "users", userId);
      const userDoc = await getDoc(userRef);
      const saldoAtual = userDoc.data()?.saldo ?? 0;

      await updateDoc(userRef, {
        saldo: saldoAtual + premio
      });

      apostaAtiva = false;
      retiradaFeita = true;
      valorApostado = 0;

      botaoApostar.disabled = false;
      valorApostaInput.disabled = false;
      botaoRetirar.disabled = true;
      statusApostaEl.textContent = "Aposta retirada! Ganhou: " + premio.toFixed(2);
    });

    // Atualiza status a cada 300ms
    setInterval(atualizarStatus, 300);

    animarMovimentoLento();
  </script>

</body>
</html>
